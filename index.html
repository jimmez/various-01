<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator (10 Lists)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    :root { --maxw: 480px; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Stamp (top-right) */
    #stamp {
      position: fixed;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
      text-align: right;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: var(--maxw);
      padding: 8px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel,
    .names-panel,
    .data-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 6px 0;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button.active { background: #0a84ff; }

    #output {
      font-weight: bold;
      text-align: center;
      margin: 18px 12px 6px;
      word-break: break-word;
      z-index: 1;
      font-size: clamp(22px, 7.5vw, 46px);
      line-height: 1.15;
      max-width: var(--maxw);
    }

    /* Source tag under output (only visible when Combine ON) */
    #sourceTag {
      display: none;
      font-size: 12px;
      color: #fff;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 9999px;
      padding: 4px 10px;
      margin: 4px 0 8px;
      text-align: center;
      max-width: var(--maxw);
    }

    /* Inline audio status (always visible) */
    #audioStatus {
      font-size: 12px;
      color: #bbb;
      padding: 6px 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
      white-space: nowrap;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 12px;
      box-sizing: border-box;
    }
    #modalContent {
      background: #222;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      max-width: var(--maxw);
      box-sizing: border-box;
    }
    #promptEditor {
      width: 100%;
      height: 260px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #666;
      box-sizing: border-box;
    }
    #modalButtons { margin-top: 8px; text-align: right; }
    h3 { margin: 0 0 10px 0; }

    input[type="number"] {
      width: 56px;
      text-align: center;
      padding: 4px;
      font-size: 13px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 4px; }
    .custom-time button { margin-left: 4px; }

    /* Audio panel (small window) */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 8px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px 10px;
      display: none;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      left: 50%;
      transform: translateX(-50%);
      flex-wrap: wrap;
      justify-content: center;
    }
    #volPanel.show { display: flex; }

    .slider-col {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .vslider {
      position: relative;
      width: 28px;
      height: 120px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 6px 0;
    }
    .vfill {
      position: absolute;
      bottom: 6px;
      left: 6px;
      width: 16px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    .vthumb {
      position: absolute;
      left: 3px;
      width: 22px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    .vlabel {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      margin-top: 2px;
      width: 100%;
    }

    #volReadout, #rateReadout, #voiceReadout {
      font-size: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 4px 8px;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }
    #voiceReadout { min-width: 140px; }

    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding-bottom: 16px;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 2px;
      max-width: var(--maxw);
    }

    /* Names panel */
    #namesPanel { display: none; }
    #namesPanel.show { display: flex; }
    .name-field {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .name-field span {
      font-size: 12px; color: #aaa;
      min-width: 1.5em; text-align: center;
    }
    .name-field input {
      width: 130px;
      max-width: 150px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 13px;
    }

    /* Data panel */
    .data-panel button {
      background: #444;
    }

    @media (max-width: 420px) {
      button { font-size: 12px; padding: 6px 9px; }
      #stamp { font-size: 10.5px; }
      .name-field input { width: 115px; }
      #voiceReadout { min-width: 120px; }
    }
  </style>
</head>
<body>

  <!-- Stamp -->
  <div id="stamp">jimmy james - 10.08.2025 - kl 13:26 - v.04</div>

  <div class="controls">

    <div class="toggle-buttons">
      <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
      <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
      <button id="volBtn" aria-expanded="false" aria-controls="volPanel">üéö Audio</button>
      <button id="combineToggle" onclick="toggleCombine()">üîó Combine: OFF</button>
      <button id="namesToggle" onclick="toggleNames()">üìù Names</button>
      <button id="voiceBtn" title="Random voice per prompt: OFF">üé≤ Voice: OFF</button>
      <span id="audioStatus" aria-live="polite">Vol 100% ‚Ä¢ 1.00√ó</span>
    </div>

    <!-- 10 list buttons -->
    <div class="list-buttons" id="listButtons"></div>

    <!-- Inline rename panel (A‚ÄìJ) -->
    <div id="namesPanel" class="names-panel" aria-label="Rename lists"></div>

    <!-- Combine panel (A‚ÄìJ) -->
    <div id="combinePanel" class="combine-panel" aria-label="Select lists for pool"></div>
    <div id="combineHelp">Combine mode: picks <u>one</u> random item from the selected lists.</div>

    <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>

    <div class="timing-buttons">
      <button onclick="setTimerPreset(5, 10, 'timeBtn5')" id="timeBtn5">5‚Äì10s</button>
      <button onclick="setTimerPreset(10, 20, 'timeBtn10')" id="timeBtn10">10‚Äì20s</button>
      <button onclick="setTimerPreset(30, 60, 'timeBtn30')" id="timeBtn30">30‚Äì60s</button>
      <button onclick="setTimerPreset(90, 120, 'timeBtn90')" id="timeBtn90">90‚Äì120s</button>
      <button onclick="setTimerPreset(150, 300, 'timeBtn150')" id="timeBtn150">150‚Äì300s</button>
    </div>

    <div class="custom-time">
      Custom:
      <input type="number" id="minCustom" value="10" min="1">‚Äì
      <input type="number" id="maxCustom" value="60" min="1">s
      <button onclick="applyCustomTime()" id="customBtn">Set</button>
    </div>

    <!-- Data (Export / Import) -->
    <div class="data-panel" aria-label="Data backup">
      <button id="exportBtn">‚¨áÔ∏è Export JSON</button>
      <button id="importBtn">‚¨ÜÔ∏è Import JSON</button>
      <input type="file" id="importFile" accept="application/json" style="display:none" />
    </div>

    <!-- Audio panel -->
    <div id="volPanel" role="dialog" aria-label="Audio">
      <div class="slider-col">
        <div id="volSlider" class="vslider" aria-label="Volume slider" tabindex="0">
          <div id="volFill" class="vfill"></div>
          <div id="volThumb" class="vthumb"></div>
        </div>
        <div class="vlabel">Vol</div>
      </div>

      <div class="slider-col">
        <div id="rateSlider" class="vslider" aria-label="Rate slider" tabindex="0" title="Speech speed">
          <div id="rateFill" class="vfill"></div>
          <div id="rateThumb" class="vthumb"></div>
        </div>
        <div class="vlabel">Rate</div>
      </div>

      <div style="display:flex; flex-direction:column; gap:6px; align-items:center;">
        <div id="volReadout">Volume: 100%</div>
        <div id="rateReadout">Rate: 1.00√ó</div>
        <div id="voiceReadout">Voice: (random pool)</div>
      </div>
    </div>
  </div>

  <main id="tapArea" aria-label="Tap anywhere for next prompt">
    <div id="output">Your prompt will appear here.</div>
    <div id="sourceTag" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3 id="modalTitle">Edit Prompts (<span id="modalListLabel"></span>)</h3>
      <textarea id="promptEditor"></textarea>
      <div id="modalButtons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="savePrompts()">Save</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Config / State =====
    const LETTERS = Array.from('ABCDEFGHIJ'); // 10 lists
    let currentList = 'A';
    let lists = Object.fromEntries(LETTERS.map(l => [l, []]));
    const defaultNames = Object.fromEntries(LETTERS.map(l => [l, 'List ' + l]));
    let names = { ...defaultNames };

    let timer = null;
    let minTime = 10;
    let maxTime = 20;
    let soundOn = true;
    let autoPlay = false;
    let volume = 1.0; // 0..1
    let rate = 1.0;   // 0.6..1.6

    let combineMode = false;
    let combineSelection = new Set(); // letters selected for combine pool

    let voicePool = [];                 // up to 5 English voices
    let randomVoicePerPrompt = false;   // toggle

    // Fixed colors for source tag (A‚ÄìJ)
    const SOURCE_COLORS = {
      A: { bg: '#2ecc71', border: '#27ae60', text: '#000' }, // green
      B: { bg: '#3498db', border: '#2980b9', text: '#fff' }, // blue
      C: { bg: '#e67e22', border: '#d35400', text: '#000' }, // orange
      D: { bg: '#9b59b6', border: '#8e44ad', text: '#fff' }, // purple
      E: { bg: '#e74c3c', border: '#c0392b', text: '#fff' }, // red
      F: { bg: '#1abc9c', border: '#16a085', text: '#000' }, // teal
      G: { bg: '#f1c40f', border: '#f39c12', text: '#000' }, // yellow
      H: { bg: '#34495e', border: '#2c3e50', text: '#fff' }, // slate
      I: { bg: '#ff6b6b', border: '#e05656', text: '#000' }, // coral
      J: { bg: '#7f8c8d', border: '#666f70', text: '#fff' }  // gray
    };

    // ===== Elements =====
    const volBtn = document.getElementById('volBtn');
    const volPanel = document.getElementById('volPanel');

    const volSlider = document.getElementById('volSlider');
    const volFill   = document.getElementById('volFill');
    const volThumb  = document.getElementById('volThumb');
    const volReadout= document.getElementById('volReadout');

    const rateSlider = document.getElementById('rateSlider');
    const rateFill   = document.getElementById('rateFill');
    const rateThumb  = document.getElementById('rateThumb');
    const rateReadout= document.getElementById('rateReadout');

    const voiceReadout = document.getElementById('voiceReadout');
    const voiceBtn = document.getElementById('voiceBtn');
    const audioStatus = document.getElementById('audioStatus');

    const listButtons = document.getElementById('listButtons');
    const namesPanel = document.getElementById('namesPanel');
    const combinePanel = document.getElementById('combinePanel');
    const sourceTag = document.getElementById('sourceTag');

    const importBtn = document.getElementById('importBtn');
    const exportBtn = document.getElementById('exportBtn');
    const importFile = document.getElementById('importFile');

    // ===== Build dynamic UI (A‚ÄìJ) =====
    function buildListButtons() {
      listButtons.innerHTML = '';
      LETTERS.forEach(l => {
        const b = document.createElement('button');
        b.id = 'btn' + l;
        b.textContent = getListName(l);
        b.onclick = () => switchList(l);
        listButtons.appendChild(b);
      });
    }
    function buildNamesPanel() {
      namesPanel.innerHTML = '';
      LETTERS.forEach(l => {
        const label = document.createElement('label');
        label.className = 'name-field';
        label.innerHTML = `<span>${l}</span>`;
        const input = document.createElement('input');
        input.placeholder = 'List ' + l;
        input.dataset.letter = l;
        input.value = getListName(l);
        input.addEventListener('input', onNameInput);
        label.appendChild(input);
        namesPanel.appendChild(label);
      });
    }
    function buildCombinePanel() {
      combinePanel.innerHTML = '';
      LETTERS.forEach(l => {
        const lab = document.createElement('label');
        lab.innerHTML = `<input type="checkbox" value="${l}"> ${l}`;
        const cb = lab.querySelector('input');
        cb.addEventListener('change', () => toggleCombineList(cb));
        combinePanel.appendChild(lab);
      });
    }

    // ===== Init / Load =====
    function loadSettings() {
      // load lists
      LETTERS.forEach(l => {
        const stored = localStorage.getItem('promptList_' + l);
        if (stored) lists[l] = JSON.parse(stored);
      });
      // toggles
      soundOn = localStorage.getItem('soundOn') !== 'false';
      autoPlay = localStorage.getItem('autoPlay') === 'true';
      randomVoicePerPrompt = localStorage.getItem('randomVoicePerPrompt') === 'true';
      // audio
      const v = parseFloat(localStorage.getItem('volume'));
      if (!isNaN(v)) volume = Math.min(1, Math.max(0, v));
      const r = parseFloat(localStorage.getItem('rate'));
      if (!isNaN(r)) rate = Math.min(1.6, Math.max(0.6, r));
      // names
      try {
        const storedNames = JSON.parse(localStorage.getItem('promptListNames') || '{}');
        names = { ...defaultNames, ...storedNames };
      } catch(e){ names = { ...defaultNames }; }
      // combine selection
      try {
        const savedSel = JSON.parse(localStorage.getItem('combineSelection') || '[]');
        combineSelection = new Set(savedSel.filter(x => LETTERS.includes(x)));
      } catch(e){ combineSelection = new Set(); }

      updateListButtons();
      updateNameInputs();
      updateSoundButton();
      updateAutoButton();
      updateVolumeUI();
      updateRateUI();
      updateCombineUI();
      updateVoiceButtonUI();
      updateAudioStatus();

      // default highlight for timing 10‚Äì20
      highlightTimerButton('timeBtn10');

      // voices pool
      setupVoices();
    }

    // ===== Names helpers =====
    function getListName(letter){ return names[letter] || defaultNames[letter]; }
    function updateListButtons() {
      LETTERS.forEach(l => {
        const btn = document.getElementById('btn' + l);
        if (btn) btn.textContent = getListName(l);
      });
    }
    function updateNameInputs() {
      const inputs = namesPanel.querySelectorAll('input[data-letter]');
      inputs.forEach(inp => { inp.value = getListName(inp.dataset.letter); });
    }
    function saveNames() {
      localStorage.setItem('promptListNames', JSON.stringify(names));
      updateListButtons();
      if (document.getElementById('modal').style.display === 'flex') {
        document.getElementById('modalListLabel').textContent = getListName(currentList);
      }
    }
    let nameSaveTimer = null;
    function onNameInput(e){
      const letter = e.target.dataset.letter;
      names[letter] = e.target.value || defaultNames[letter];
      if (nameSaveTimer) clearTimeout(nameSaveTimer);
      nameSaveTimer = setTimeout(saveNames, 200);
    }

    // ===== List switching / editing =====
    function switchList(letter) {
      currentList = letter;
      document.querySelectorAll('.list-buttons button').forEach(btn => btn.classList.remove('active'));
      const active = document.getElementById('btn' + letter);
      if (active) active.classList.add('active');
      generatePrompt();
    }

    function openModal() {
      document.getElementById('promptEditor').value = (lists[currentList] || []).join('\n');
      document.getElementById('modalListLabel').textContent = getListName(currentList);
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function savePrompts() {
      lists[currentList] = document.getElementById('promptEditor').value
        .trim().split('\n').map(x => x.trim()).filter(Boolean);
      localStorage.setItem('promptList_' + currentList, JSON.stringify(lists[currentList]));
      closeModal();
      generatePrompt();
    }

    // ===== Prompt generation =====
    function randFrom(arr){ return arr[Math.floor(Math.random() * arr.length)]; }
    function getRandomFrom(letter) {
      const list = lists[letter] || [];
      return list.length === 0 ? `[No items in ${getListName(letter)}]` : randFrom(list);
    }

    function setSourceTagColor(letter) {
      const c = SOURCE_COLORS[letter] || { bg:'#1a1a1a', border:'#333', text:'#fff' };
      sourceTag.style.background = c.bg;
      sourceTag.style.borderColor = c.border;
      sourceTag.style.color = c.text;
    }

    function showSourceTag(letter) {
      if (!letter) { sourceTag.style.display = 'none'; return; }
      setSourceTagColor(letter);
      sourceTag.textContent = `from: ${getListName(letter)} (${letter})`;
      sourceTag.style.display = 'inline-block';
    }

    function generatePrompt() {
      let text;
      let chosenLetter = null;
      if (combineMode && combineSelection.size > 0) {
        const letters = Array.from(combineSelection);
        const nonEmpty = letters.filter(l => (lists[l] || []).length > 0);
        if (nonEmpty.length) {
          chosenLetter = randFrom(nonEmpty);
          text = getRandomFrom(chosenLetter);
        } else {
          text = "No prompts in selected lists";
        }
      } else {
        text = getRandomFrom(currentList);
      }
      document.getElementById('output').textContent = text;

      if (combineMode && chosenLetter) showSourceTag(chosenLetter);
      else sourceTag.style.display = 'none';

      if (soundOn) speak(text);
    }

    // ===== Timer + active highlight =====
    function highlightTimerButton(id) {
      document.querySelectorAll('.timing-buttons button, .custom-time button')
        .forEach(b => b.classList.remove('active'));
      const btn = document.getElementById(id);
      if (btn) btn.classList.add('active');
    }
    function setTimerPreset(min, max, btnId) {
      minTime = min; maxTime = max;
      highlightTimerButton(btnId);
      if (autoPlay) startTimer();
    }
    function applyCustomTime() {
      const min = parseInt(document.getElementById('minCustom').value, 10);
      const max = parseInt(document.getElementById('maxCustom').value, 10);
      if (min > 0 && max >= min) {
        minTime = min; maxTime = max;
        highlightTimerButton('customBtn');
        if (autoPlay) startTimer();
      }
    }
    function startTimer() {
      if (timer) clearTimeout(timer);
      const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
      timer = setTimeout(() => {
        generatePrompt();
        if (autoPlay) startTimer();
      }, delay);
    }

    // ===== Sound / Speech =====
    function toggleSound() {
      soundOn = !soundOn;
      localStorage.setItem('soundOn', soundOn);
      updateSoundButton();
    }
    function updateSoundButton() {
      document.getElementById('soundToggle').textContent = soundOn ? "üîä Sound: ON" : "üîá Sound: OFF";
    }

    function speak(text) {
      try {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        u.volume = volume;
        u.rate = rate;

        const all = window.speechSynthesis.getVoices();
        if (randomVoicePerPrompt && voicePool.length) {
          const chosen = randFrom(voicePool);
          const match = all.find(v => v.name === chosen.name);
          if (match) u.voice = match;
        } else {
          const v = all.find(v => (v.lang||'').toLowerCase().startsWith('en'));
          if (v) u.voice = v;
        }

        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      } catch(e) { /* ignore */ }
    }

    function toggleAuto() {
      autoPlay = !autoPlay;
      localStorage.setItem('autoPlay', autoPlay);
      updateAutoButton();
      if (autoPlay) startTimer(); else if (timer) clearTimeout(timer);
    }
    function updateAutoButton() {
      document.getElementById('autoToggle').textContent = autoPlay ? "‚è∏ Auto: ON" : "‚ñ∂Ô∏è Auto: OFF";
    }

    // ===== Volume & Rate =====
    function updateAudioStatus() {
      const pct = Math.round(volume * 100);
      audioStatus.textContent = `Vol ${pct}% ‚Ä¢ ${rate.toFixed(2)}√ó`;
    }
    function updateVolumeUI() {
      const h = volSlider.clientHeight - 12;
      const percent = Math.round(volume * h);
      volFill.style.height = Math.round(volume * h) + 'px';
      volThumb.style.transform = `translateY(${-(volume * h)}px)`;
      volReadout.textContent = 'Volume: ' + Math.round(volume*100) + '%';
      updateAudioStatus();
    }
    function setVolumeFromY(clientY) {
      const r = volSlider.getBoundingClientRect();
      const y = clientY - r.top - 6;
      const h = r.height - 12;
      let v = 1 - (y / h);
      v = Math.max(0, Math.min(1, v));
      if (Math.abs(v - volume) > 0.001) {
        volume = v;
        localStorage.setItem('volume', volume.toFixed(3));
        updateVolumeUI();
      }
    }
    let draggingVol = false;
    volSlider.addEventListener('pointerdown', (e) => {
      draggingVol = true;
      volSlider.setPointerCapture(e.pointerId);
      setVolumeFromY(e.clientY);
      e.stopPropagation();
    });
    volSlider.addEventListener('pointermove', (e) => { if (draggingVol) setVolumeFromY(e.clientY); e.stopPropagation(); });
    volSlider.addEventListener('pointerup', (e) => { draggingVol = false; volSlider.releasePointerCapture(e.pointerId); e.stopPropagation(); });

    function updateRateUI() {
      const h = rateSlider.clientHeight - 12;
      const t = (rate - 0.6) / (1.6 - 0.6); // 0..1
      rateFill.style.height = Math.round(t * h) + 'px';
      rateThumb.style.transform = `translateY(${-(t * h)}px)`;
      rateReadout.textContent = 'Rate: ' + rate.toFixed(2) + '√ó';
      updateAudioStatus();
    }
    function setRateFromY(clientY) {
      const r = rateSlider.getBoundingClientRect();
      const y = clientY - r.top - 6;
      const h = r.height - 12;
      let t = 1 - (y / h);
      t = Math.max(0, Math.min(1, t));
      const newRate = 0.6 + t * (1.6 - 0.6);
      if (Math.abs(newRate - rate) > 0.005) {
        rate = newRate;
        localStorage.setItem('rate', rate.toFixed(3));
        updateRateUI();
      }
    }
    let draggingRate = false;
    rateSlider.addEventListener('pointerdown', (e) => {
      draggingRate = true;
      rateSlider.setPointerCapture(e.pointerId);
      setRateFromY(e.clientY);
      e.stopPropagation();
    });
    rateSlider.addEventListener('pointermove', (e) => { if (draggingRate) setRateFromY(e.clientY); e.stopPropagation(); });
    rateSlider.addEventListener('pointerup', (e) => { draggingRate = false; rateSlider.releasePointerCapture(e.pointerId); e.stopPropagation(); });

    // ===== Panels / Toggles =====
    function toggleVolPanel() {
      const open = volPanel.classList.toggle('show');
      volBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }
    volBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleVolPanel(); });
    document.addEventListener('click', (e) => {
      if (!volPanel.classList.contains('show')) return;
      const within = e.target.closest('#volPanel') || e.target.closest('#volBtn');
      if (!within) volPanel.classList.remove('show');
    });

    function toggleCombine() {
      combineMode = !combineMode;
      localStorage.setItem('combineMode', combineMode);
      updateCombineUI();
      generatePrompt();
    }
    function updateCombineUI() {
      document.getElementById('combineToggle').textContent = combineMode ? "üîó Combine: ON" : "üîó Combine: OFF";
      combinePanel.classList.toggle('show', combineMode);
      combinePanel.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = combineSelection.has(cb.value);
      });
      if (!combineMode) sourceTag.style.display = 'none';
    }
    function toggleCombineList(cb) {
      if (cb.checked) combineSelection.add(cb.value);
      else combineSelection.delete(cb.value);
      localStorage.setItem('combineSelection', JSON.stringify(Array.from(combineSelection)));
      generatePrompt();
    }

    function toggleNames() { namesPanel.classList.toggle('show'); }

    // Random voice per prompt
    function updateVoiceButtonUI(){
      voiceBtn.textContent = randomVoicePerPrompt ? "üé≤ Voice: ON" : "üé≤ Voice: OFF";
      voiceBtn.title = "Random voice per prompt: " + (randomVoicePerPrompt ? "ON" : "OFF");
      voiceReadout.textContent = "Voice: " + (randomVoicePerPrompt ? "(random pool)" : "(fixed/auto)");
    }
    voiceBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      randomVoicePerPrompt = !randomVoicePerPrompt;
      localStorage.setItem('randomVoicePerPrompt', randomVoicePerPrompt);
      updateVoiceButtonUI();
      if (!voicePool.length) setupVoices();
    });

    // ===== Key/click to advance =====
    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.controls') || e.target.closest('#volPanel') || e.target.closest('#modal')) return;
      generatePrompt();
    });
    window.addEventListener('keydown', () => {
      if (document.getElementById('modal').style.display === 'flex') return;
      generatePrompt();
    });

    // ===== Voices handling =====
    function setupVoices() {
      function buildPool(all) {
        const en = all.filter(v => (v.lang || '').toLowerCase().startsWith('en'));
        const picks = [];
        function addUnique(list) {
          for (const v of list) {
            if (picks.length >= 5) break;
            if (!picks.find(p=>p.name===v.name)) picks.push(v);
          }
        }
        const female = en.filter(v => /female/i.test(v.name));
        const male   = en.filter(v => /male/i.test(v.name));
        const us     = en.filter(v => /us/i.test(v.lang) || /US/i.test(v.name));
        const uk     = en.filter(v => /gb|uk/i.test(v.lang) || /UK|English UK/i.test(v.name));
        addUnique([...(female||[]), ...(male||[]), ...(us||[]), ...(uk||[])]);
        addUnique(en);
        if (!picks.length) addUnique(all);
        return picks.slice(0,5);
      }
      function refresh() {
        const all = window.speechSynthesis.getVoices();
        if (!all || all.length === 0) return;
        voicePool = buildPool(all);
        updateVoiceButtonUI();
      }
      window.speechSynthesis.onvoiceschanged = refresh;
      refresh();
    }

    // ===== Export / Import JSON =====
    exportBtn.addEventListener('click', () => {
      const data = {
        version: 'pg-10lists-v04',
        lists,
        names,
        settings: {
          soundOn, autoPlay, volume, rate,
          combineMode, combineSelection: Array.from(combineSelection),
          randomVoicePerPrompt
        }
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'prompt-generator-backup.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    importBtn.addEventListener('click', () => importFile.click());
    importFile.addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        const text = await file.text();
        const data = JSON.parse(text);

        if (!data || typeof data !== 'object') throw new Error('Invalid file');

        // load lists/names
        if (data.lists && typeof data.lists === 'object') {
          LETTERS.forEach(l => { lists[l] = Array.isArray(data.lists[l]) ? data.lists[l] : []; });
          LETTERS.forEach(l => localStorage.setItem('promptList_' + l, JSON.stringify(lists[l])));
        }
        if (data.names && typeof data.names === 'object') {
          names = { ...defaultNames, ...data.names };
          localStorage.setItem('promptListNames', JSON.stringify(names));
        }
        // load settings
        if (data.settings) {
          const s = data.settings;
          soundOn = !!s.soundOn;
          autoPlay = !!s.autoPlay;
          volume = Math.max(0, Math.min(1, +s.volume || 1));
          rate = Math.max(0.6, Math.min(1.6, +s.rate || 1));
          combineMode = !!s.combineMode;
          combineSelection = new Set((s.combineSelection || []).filter(x => LETTERS.includes(x)));
          randomVoicePerPrompt = !!s.randomVoicePerPrompt;
        }

        // refresh UI + persist toggles
        localStorage.setItem('soundOn', soundOn);
        localStorage.setItem('autoPlay', autoPlay);
        localStorage.setItem('volume', volume.toFixed(3));
        localStorage.setItem('rate', rate.toFixed(3));
        localStorage.setItem('combineMode', combineMode);
        localStorage.setItem('combineSelection', JSON.stringify(Array.from(combineSelection)));
        localStorage.setItem('randomVoicePerPrompt', randomVoicePerPrompt);

        updateListButtons();
        updateNameInputs();
        updateSoundButton();
        updateAutoButton();
        updateVolumeUI();
        updateRateUI();
        updateCombineUI();
        updateVoiceButtonUI();
        updateAudioStatus();
        switchList(currentList);

        alert('Import complete ‚úÖ');
      } catch (err) {
        console.error(err);
        alert('Import failed. Please select a valid JSON backup file.');
      } finally {
        importFile.value = '';
      }
    });

    /* ===== NEW: Auto-load diverselist.json ===== */
    async function loadExternalJSON() {
      try {
        const res = await fetch('diverselist.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        let changed = false;
        const setListIfEmpty = (letter, arr) => {
          if (!Array.isArray(arr)) return;
          if (!lists[letter] || lists[letter].length === 0) {
            lists[letter] = arr.map(x => String(x)).filter(Boolean);
            localStorage.setItem('promptList_' + letter, JSON.stringify(lists[letter]));
            changed = true;
          }
        };

        if (Array.isArray(data)) {
          // Simple array -> J
          setListIfEmpty('J', data);
          if (!names['J'] || names['J'] === defaultNames['J']) {
            names['J'] = 'Diverse List';
            changed = true;
          }
        } else if (data && typeof data === 'object') {
          // Preferred: { lists: {...}, names?: {...} }
          if (data.lists && typeof data.lists === 'object') {
            LETTERS.forEach(l => {
              if (Array.isArray(data.lists[l])) setListIfEmpty(l, data.lists[l]);
            });
          }
          // Alternate: { items:[...], title?: '...' } -> J
          if (Array.isArray(data.items)) {
            setListIfEmpty('J', data.items);
            if (data.title && (!names['J'] || names['J'] === defaultNames['J'])) {
              names['J'] = String(data.title);
              changed = true;
            }
          }
          // Optional names override (non-destructive)
          if (data.names && typeof data.names === 'object') {
            let touched = false;
            for (const [k, v] of Object.entries(data.names)) {
              if (LETTERS.includes(k) && (!names[k] || names[k] === defaultNames[k])) {
                names[k] = String(v);
                touched = true;
              }
            }
            if (touched) changed = true;
          }
        }

        if (changed) {
          localStorage.setItem('promptListNames', JSON.stringify(names));
          updateListButtons();
          updateNameInputs();
        }
      } catch (err) {
        console.warn('Could not load diverselist.json:', err);
      }
    }
    /* ===== END NEW ===== */

    // ===== Boot =====
    buildListButtons();
    buildNamesPanel();
    buildCombinePanel();
    loadSettings();
    loadExternalJSON(); /* NEW: load JSON from repo */
    switchList('A');
  </script>
